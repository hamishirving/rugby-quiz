<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Rugby Quiz</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link href='http://fonts.googleapis.com/css?family=Roboto:400,700|Roboto+Condensed:700'>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<div class="background"></div>

	<section class="heading-container">
		<h1>How well do you know your rugby?</h1>
	</section>

	<section class="question-container">
		<div class="question-wrapper">
			<div class="dropcap">
				<h2>Q1.</h2>
			</div>
			<div class="question-text">
				<p>In what country was Rugby Union first played?</p>
			</div>
		</div>
	</section>
	
	<section class="answer-container">
		<div class="answer-text">
			<div class="answer-form">
				<form id="answers">
					<div class="answer-left">
						<input type="radio" id="South-Africa" value="South Africa" class="radio" name="answers">
						<label for="South-Africa" class="radio-label"></label>
					</div>
					<div class="answer-right">
						<input type="radio" id="Australia" value="Australia" class="radio" name="answers">
						<label for="Australia" class="radio-label"></label>
					</div>
					<div class="answer-left">
						<input type="radio" id="New-Zealand" value="New Zealand" class="radio" name="answers">
						<label for="New-Zealand" class="radio-label"></label>
					</div>
					<div class="answer-right">
						<input type="radio" id="England" value="England" class="radio" name="answers">
						<label for="England" class="radio-label"></label>
					</div>
				</form>
			</div>
			<div class="answer-form-success">
           		<p class="form-success-text">Correct Answer</p>
          	</div>
          	<div class="answer-form-incorrect">
           		<p class="form-success-text">Incorrect Answer</p>
          	</div>
			<a class="btn btn-submit" href="#">Submit</a>
			<a class="btn btn-next" href="#">Next</a>
		</div>
	</section>

	<section class="score-container">
		<div class="score-text">
			<h3>Score</h3>
			<ul>
				<li class="score-1">0</li>
			</ul>
			<ul>
				<li class="score-2">3</li>
			</ul>
		</div>		
	</section>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
